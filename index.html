<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-Commerce</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/da4feda7ea.js" crossorigin="anonymous"></script>
    <!-- bootstrap-link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- custom-css -->
    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>
    <!-- header dstart -->
    <header>
        <!-- navbar-start -->
        <nav class="navbar navbar-expand-lg py-4 fixed-top bg-white border-bottom">
            <div class="container w-75">
                <a class="navbar-brand " href="#">
                    <img src="images/logo.png" alt="logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form
                        class="d-flex ms-auto border px-3 w-50 align-items-center justify-content-between rounded rounded-5"
                        role="search">
                        <input class="form-control me-3  border-0 c-search " type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="bg-white border-0"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active me-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Contact Us</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar-end -->
    </header>
    <main class=" container-fluid position-absolute t-110">
        <!-- carusel-banner start -->
        <section class="container">
            <div id="carouselExampleControls" class="carousel slide  position-relative" data-bs-ride="carousel">
                <div class="carousel-inner bg-pink rounded rounded-4 ">
                    <!-- slide-1 -->
                    <div class="carousel-item  active  ">
                        <!-- row -->
                        <div
                            class="d-flex justify-content-between align-items-center row p-5 gy-5 row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-cl-2 row-cols-xxl-2 ">
                            <!-- col-1 -->
                            <div class="col order-1 order-lg-0">
                                <div>
                                    <h1 class="fw-bold">Mi LED TV 4A PRO 32</h1>
                                    <p class="my-3">The Mi TV 4A Pro 32 features a HD-Ready display that provides an
                                        incredible level
                                        of detail and color fidelity for truly entertaining viewing and the picture
                                        quality is really amazing.</p>
                                    <h3 class="text-danger fw-bold ">$1290</h3>
                                    <button class="mt-3 btn btn-danger px-3">BUY NOW <i
                                            class="fa-solid fa-arrow-right ms-2"></i></button>
                                </div>
                            </div>
                            <!-- col-2 -->
                            <div class="col  order-0 order-lg-1">
                                <div class="w-70 mx-auto">
                                    <img src="images/banner-images/tv.png" alt="tv" class="img-fluid ">

                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- carusel-banner end -->

        </section>

    </main>

    <!-- js-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
